name: Windows Build (Psychology OneFile)

on:
  push:
    branches: ["psychology"]
  workflow_dispatch:
  release:
    types: [created, published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_psychology.txt

      - name: Verify resources
        shell: cmd
        run: |
          echo Workspace is: %GITHUB_WORKSPACE%
          dir /b %GITHUB_WORKSPACE%\red_flags.json
          dir /b %GITHUB_WORKSPACE%\psych_red_flags.json

      - name: Build EXE (OneFile, absolute paths)
        shell: cmd
        run: |
          pyinstaller --noconsole --onefile ^
            --name PraxisAssistantPsych ^
            %GITHUB_WORKSPACE%\ui_assistant_stepflow.py ^
            --add-data "%GITHUB_WORKSPACE%\red_flags.json;." ^
            --add-data "%GITHUB_WORKSPACE%\psych_red_flags.json;."

      # ⬇️ und DANN beide Dateien zusammen als Artifact hochladen
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PraxisAssistantPsych
          path: |
            dist/PraxisAssistantPsych.exe
            dist/start_PraxisAssistantPsych.bat


  attach-to-release:
    needs: build-windows
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PraxisAssistantPsych
          path: ./dist

      - name: Attach EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/PraxisAssistantPsych.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
