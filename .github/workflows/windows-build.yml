name: Windows Build (Psychology OneFile)

on:
  push:
    branches: ["psychology"]
  workflow_dispatch:
  release:
    types: [created, published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_psychology.txt

      - name: Build EXE (PyInstaller OneFile)
        run: |
          pyinstaller --noconsole --onefile ^
            --name PraxisAssistantPsych ^
            ui_assistant_stepflow.py ^
            --add-data "red_flags.json;." ^
            --add-data "psych_red_flags.json;."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PraxisAssistantPsych
          path: dist/PraxisAssistantPsych.exe

  attach-to-release:
    needs: build-windows
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PraxisAssistantPsych
          path: ./dist

      - name: Attach EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/PraxisAssistantPsych.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
